<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rak Buku</title>
  <link rel="stylesheet" href="../src/style.css">
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>

  <div class="wrapper">
    <div class="container shadow" id="add-todo">
      <h2 class="container-header text-center">Rak Buku</h2>
      <form class="form" action="#" id="form">
        <div class="form-group from-title">
          <label for="title">Tambah Buku</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="form-group form-title">
          <label for="date">Tanggal</label>
          <input type="date" name="date" id="date" required>
        </div>
        <input value="Submit" type="submit" name="submit" class="btn-submit">
      </form>
    </div>
    <div class="container">
      <h2 class="container-header">Belum Selesai Dibaca</h2>
      <div class="list-item" id="bookLibrary"></div>
    </div>
    <div class="container">
      <h2 class="container-header">Selesai dibaca</h2>
      <div class="list-item" id="completed-readed"></div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <h3>Malik Academy 2022 &copy; All Right Reserved</h3>
    </div>
  </footer>
  <script src="../src/script.js" type="text/javascript"></script>
</body>

</html>
